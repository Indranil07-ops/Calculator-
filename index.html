<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0">

        <div class="buttons">
            <button class="operator" data-action="clear">AC</button>
            <button class="operator" data-action="sign">+/-</button>
            <button class="operator" data-action="percent">%</button>
            <button class="operator" data-action="divide">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-action="multiply">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-action="subtract">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-action="add">+</button>

            <button class="zero" data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
